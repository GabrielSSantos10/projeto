<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta do Usuário</title>
    <link rel="stylesheet" href="/css/conta.css">
</head>
<body>
<header>
    <nav>
        <div class="navbar">
            <a href="/site_admin" class="btn-inicio">Início</a>
            <span>Conta do Usuário</span>
        </div>
    </nav>
</header>

<main>
    <h2>Minha Conta</h2>
    <form id="contaForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" readonly><br><br>

            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Deixe em branco para não alterar"><br><br>

            <label for="repetirSenha">Repita a Nova Senha:</label>
            <input type="password" id="repetirSenha" name="repetirSenha" placeholder="Repita a nova senha"><br><br>
        </div>
        <button type="submit">Salvar Alterações</button>
    </form>
</main>

<script src="/js/conta.js"></script>
</body>
</html>
