<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuário</title>
        {#include navbar /}
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/conta.css">
</head>
<body>

<main>
    <h2>Editar Usuário</h2>
    <form id="editarUsuarioForm">
        <input type="hidden" id="id" name="id">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil" required>
                <option value="admin">Admin</option>
                <option value="atendente">Atendente</option>
                <option value="medico">Médico</option>
            </select>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" readonly>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" readonly>
        </div>

        <div>
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Deixe em branco para não alterar">
        </div>

        <div>
            <label for="repetirSenha">Repita a Nova Senha:</label>
            <input type="password" id="repetirSenha" name="repetirSenha" placeholder="Repita a nova senha">
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>
</main>

<script src="/js/editarUsuario.js" type="module"></script>
</body>
</html>
