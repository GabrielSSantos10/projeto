<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="/css/agendarConsulta.css">
</head>
    {#include navbarHome /}
<link rel="stylesheet" href="/css/telaInicial.css">
<body>
<header>
    <h1>Agendar Consulta</h1>
</header>
<main>
    <p>Preencha o formulário abaixo para agendar sua consulta:</p>
    <form id="agendarForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" required><br>

        <label for="hora">Hora da Consulta:</label>
        <select id="hora" name="hora" required>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>

            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
        </select><br>

        <button type="submit">Agendar</button>
    </form>
    <div id="mensagem"></div>
</main>
<footer>
    <a href="/home/tela-inicial">Voltar para a página inicial</a>
</footer>
<script src="/js/agendarConsulta.js"></script>
</body>
</html>
